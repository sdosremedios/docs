    <script type="text/javascript">
        jQuery(document).ready(function(){
            jQuery(".readmore span").text('See more ...');
            jQuery("a.highslide").attr("onclick","return hs.expand(this)");
            jQuery('div.photoset').each(function(){
                $setid = jQuery(this).attr('title');
                $divid = jQuery(this).attr('id');
                displayPhotoSet($setid, $divid, 300);
            });
        });
        
        hs.graphicsDir = '/docs/scripts/highslide/graphics/';
        hs.outlineType = 'rounded-white';
        hs.showCredits = false;
        hs.captionEval = 'this.thumb.alt';
        hs.align = 'center';
    //	hs.allowSizeReduction = false;
        
        hs.dimmingOpacity = 0.8;
        hs.fadeInOut = true;
        hs.numberPosition = 'caption';
        
        hs.transitions = ['expand', 'crossfade'];

        hs.addSlideshow({
    //		slideshowGroup: 'photoset',
            interval: 5000,
            repeat: true,
            useControls: true,
            fixedControls: 'fit',
            overlayOptions: {
                opacity: .6,
                position: 'bottom center',
                hideOnMouseOut: true
            }
        });
    </script>
